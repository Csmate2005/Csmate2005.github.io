<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}

.dark-mode {
  background-color: black;
  color: white;
}
</style>
</head>
<body>
<button onclick="myFunction()">Sötét mód</button>
<br>
<h1 class="text-center">Kérdőív</h1>
<br>
<form>
  <div class="mb-3">
    <label class="form-label">Családnév</label>
    <br>
    <input type="text" maxlength="20" minlength="2" placeholder="Első név">
  </div>

  <div class="mb-3">
    <label>Keresztnév</label>
    <br>
    <input type="text"maxlength="20" minlength="2" placeholder="Utó név">

    <div class="mb-3">
      <label for="">Email-cím</label>
      <br>
      <input type="email" maxlength="20" minlength="5" placeholder="Email-cím">
    </div>

    <div class="mb-3">
      <label>Kérjük értékelje az oldalt!</label>
      <br>
      <input type="range">
    </div>

    <div class="mb-3">
      <label>Miben tudnánk fejleszteni a weboldalunkat?</label>
      <br>
      <textarea cols="40" rows="5"></textarea>

      <div class="mb-3">
        <input type="submit">
      </div>
  </div>
</form>

<h4 class="text-center">
  Köszönjük a segítségét!
</h4>





<br>
<div class="text-end">
    <a href="index.html" class="back">Vissza a főoldalra!</a>
  </div>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>

</body>
</html>
